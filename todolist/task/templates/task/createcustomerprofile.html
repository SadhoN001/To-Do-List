{% extends 'task/base.html' %}
{% load static %}


{% block title %}
   Create Customer Profile
{% endblock title %}


{% block main-content %}

<div class="grid grid-cols-1 md:grid-cols-4 gap-6 p-6">
    <!-- Sidebar (Grid Column 1) -->
    <div class="bg-gray-100 border-r border-gray-300 p-6 md:col-span-1">
        <ul class="space-y-3">
            <li>
                <a href="{% url 'create-profile' %}" class="block w-full text-center bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                    Profile
                </a>
            </li>
            <li>
                <a href="{% url 'profile' %}" class="block w-full text-center bg-gray-200 text-gray-800 py-2 rounded-md hover:bg-gray-300 transition">
                    Address
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content (Centered in Grid Column 2 to 4) -->
    <div class="w-full md:w-[800px] md:col-span-3 bg-white p-6">
        <div class="max-w-4xl mx-auto">
            <form method="post" enctype="multipart/form-data" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
                {% csrf_token %}
                <h2 class="text-2xl font-bold text-center mb-6">Create Customer Profile</h2>
                
                <div class="space-y-4">
                    {{ form.as_p }}
                </div>
            
                <button type="submit" class="w-full bg-blue-600 text-white py-2 mt-6 px-4 rounded-lg hover:bg-blue-700 transition">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>



{% endblock main-content %}
