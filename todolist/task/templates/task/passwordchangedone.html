{% extends 'task/base.html' %}
{% load static %}

{% block title %}
   Password Change Done
{% endblock title %}

{% block main-content %}
<div class="container mx-auto my-10 p-6">
  <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
    
    <h3 class="col-span-1 md:col-span-12 text-xl font-semibold text-center md:text-left">
      Welcome {{ request.user.username|capfirst }}
    </h3>
    
    <!-- Sidebar (Full-width on mobile, 3 columns on desktop) -->
    <div class="col-span-1 md:col-span-3 border-r md:border-gray-300 md:pr-4">
      <ul class="space-y-2">
        <li>
          <a href="{% url 'profile' %}" class="block text-center bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
            Go To Profile
          </a>
        </li>
      </ul>
    </div>
    
    <!-- Success Message -->
    <div class="col-span-1 md:col-span-9 text-center">
      <h3 class="text-2xl font-bold text-green-600">Password Changed Successfully !!!</h3>
      
      <!-- Animated GIF -->
      <div class="flex justify-center mt-4">
        <iframe src="https://media.giphy.com/media/4xpB3eE00FfBm/giphy.gif"
                width="300" height="300" frameborder="0" class="rounded-lg shadow-lg" allowFullScreen>
        </iframe>
      </div>
    </div>

  </div>
</div>
{% endblock main-content %}
